<div class="fud-view container">
  <div class="fud-list">
    <ng-container *ngFor="let fud of fudsList">
      <a [routerLink]="['/'+fud.url]">
        <p>{{fud.title}}</p>
        <p>
          {{fud.excerpt}}
        </p>
      </a>
    </ng-container>
  </div>
  <div class="fud-details">
    {{fud.title}}
  </div>
</div>
